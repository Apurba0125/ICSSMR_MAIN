<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSSMR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Contact Us Section */
        .contact-section {
            background: white;
            padding: 60px 40px;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 32px;
            margin-bottom: 40px;
            color: #333;
        }

        .section-title span {
            color: #c41e3a;
            font-weight: bold;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .contact-item {
            text-align: center;
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            background: #c41e3a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            color: white;
        }

        .contact-item h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .contact-item p {
            color: #666;
            line-height: 1.6;
            font-size: 14px;
        }

        .contact-item a {
            color: #c41e3a;
            text-decoration: none;
            display: block;
            margin-top: 8px;
        }

        /* Locate Us Section */
        .locate-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .map-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .map-container h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .map-box {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .map-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .enquiry-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .enquiry-section h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .enquiry-section h2 {
            font-size: 22px;
            margin-bottom: 25px;
            color: #2c3e7f;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #c41e3a;
            box-shadow: 0 0 5px rgba(196, 30, 58, 0.3);
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #c41e3a;
            box-shadow: 0 0 5px rgba(196, 30, 58, 0.3);
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #c41e3a;
            box-shadow: 0 0 5px rgba(196, 30, 58, 0.3);
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            resize: vertical;
            /* allow vertical resizing only */
            min-height: 120px;
            /* ensures enough space */
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #c41e3a;
            box-shadow: 0 0 5px rgba(196, 30, 58, 0.3);
        }

        .form-group select {
            background-color: white;
            cursor: pointer;
        }

        .captcha-box {
            margin: 20px 0;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #ff6633;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #e55a2b;
        }

        @media (max-width: 768px) {
            .locate-section {
                grid-template-columns: 1fr;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }

            .contact-section {
                padding: 30px 20px;
            }

            .map-box {
                height: 300px;
            }

            .section-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    {% include 'header.html' %}
    <div class="container">
        <!-- Contact Us Section -->
        <div class="contact-section">
            <h2 class="section-title">Contact <span>Us</span></h2>

            <div class="contact-grid">

                <div class="contact-item">
                    <div class="contact-icon">

                <!-- Enquiry Form -->
                <div class="enquiry-section">
                    <h3>Enquiry <span style="color: #c41e3a;">Now</span></h3>
                    <!-- <h2>Online Application Form</h2> -->

                    <form>

                            <input type="text" placeholder="Full Name" required>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
